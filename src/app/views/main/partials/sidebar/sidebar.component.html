<div class="row">
     <!--  -->
     <ng-container *ngFor="let element of sidebarPathInformations">
          <div class="col-md-12">
               <div class="sidebar-button">
                    <i [ngClass]="element.icon"></i>
                    <span>&nbsp;</span><span>&nbsp;</span>
                    <a class="sidebar-link" [routerLink]="[element.path]"> {{ element.name }} </a>
               </div>
          </div>
     </ng-container>

     <br /><br /><br /><br /><br />
</div>
